{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}

    {% include 'mainapp/components/top_nav_panel.html' %}

    <div class="row justify-content-center mt-3">
        {% for item in objects %}
            <div class="card col-sm-12 col-md-6 col-lg-4 border-0">
                <a href="{% url 'mainapp:courses_detail' pk=item.pk %}">
                  <img src="{% static item.cover %}" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title text-center">{{ item.name }}</h5>
                  </div>
                </a>
            </div>
        {% endfor %}
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    {% include 'mainapp/components/footer.html' %}

{% endblock content %}
